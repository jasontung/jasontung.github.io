<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker preset='custom' type='pattern' url='pattern-firefly-icon-512.patt'>
         <a-entity light='type:directional; castShadow:true;' position='1 1 1'></a-entity>
          <a-entity id='gltf' gltf-model='url(model/scene.gltf)' position='0 0.5 0' scale='0.2 0.2 0.2' rotation='0 90 0'></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
