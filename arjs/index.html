<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false;' vr-mode-ui='enabled: false'>
      <a-marker preset='custom' type='pattern' url='pattern-firefly-icon-512.patt'>
         <!--  <a-entity id='gltf' gltf-model='url(model/scene.gltf)' position='0 0.5 0' scale='0.2 0.2 0.2' rotation='-90 0 0'>
            
          </a-entity> -->
          <a-entity    id ="bot"
                cursor-listener
                scale="3.5 3.5 3.5"
                position="0 1 -2.5"
                rotation="0 0 0"
                animation-mixer="clip: idle"
               
                json-model="src: url(models/bot4.json);"
       
      ></a-entity>   
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
