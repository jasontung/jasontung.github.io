<!doctype HTML>
<html>
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
  <script src="js/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false;' vr-mode-ui='enabled: false'>
      <a-marker preset='custom' type='pattern' url='pattern-firefly-icon-512.patt'>
          <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
          <a-entity light="type: directional;intensity: 1;" position="-5 120 1.5"></a-entity>
          <a-entity id='gltf' gltf-model='url(model/scene.gltf)' position='0 0 0' scale='0.01 0.01 0.01' rotation='90 180 00' animation-mixer="loop:repeat"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
